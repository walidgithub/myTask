<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational RC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/task.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div class="head">
            <p class="question">Complete the words.</p>
            <div class="gimages">
                <img onclick="showR()" class="resource" src="images/resourse_icon.png" alt="resources">
                <img onclick="showHelp()" class="help" src="images/help_icon.png" alt="help">
            </div>
        </div>

        <div class="center">
            <div class="content">
                <div class="row1">
                    <span id="btn1" onclick="chooseAns(this)" class="button">a</span>
                    <span id="btn2" onclick="chooseAns(this)" class="button">p</span>
                    <span id="answer" style="display: none;"></span>
                </div>

                <div class="empty1">
                    <span class="word">1<span class="hidden-space">__</span>t<span id="answer1"
                            onclick="showAnswer('a','answer1','imgtruean1','imgfalsean1','p',' a',' p')"
                            class="hidden-text">
                            a</span>p</span>
                    <img id="imgtruean1" class="hidden-true-icon hidden-true1"
                        src="images/pngfind.com-x-mark-png-98307.png" alt="true">
                    <img id="imgfalsean1" class="hidden-false-icon hidden-false1" src="images/32px-False.svg.png"
                        alt="false">
                    <img class="photo" src="images/p19ex24q1_1.png" alt="p19ex24q1_1">
                </div>

                <div class="empty2">
                    <span class="word">2<span class="hidden-space">__</span><span id="answer2"
                            onclick="showAnswer('p','answer2','imgtruean2','imgfalsean2','a',' p',' a')"
                            class="hidden-text"> p</span>a t</span>
                    <img id="imgtruean2" class="hidden-true-icon hidden-true2"
                        src="images/pngfind.com-x-mark-png-98307.png" alt="true">
                    <img id="imgfalsean2" class="hidden-false-icon hidden-false2" src="images/32px-False.svg.png"
                        alt="false">
                    <img class="photo" src="images/p19ex24q1_2.png" alt="p19ex24q1_2">
                </div>

                <div class="empty3">
                    <span class="word">3<span class="hidden-space">__</span>m<span id="answer3"
                            onclick="showAnswer('a','answer3','imgtruean3','imgfalsean3','p',' a',' p')"
                            class="hidden-text"> a</span>p</span>
                    <img id="imgtruean3" class="hidden-true-icon hidden-true3"
                        src="images/pngfind.com-x-mark-png-98307.png" alt="true">
                    <img id="imgfalsean3" class="hidden-false-icon hidden-false3" src="images/32px-False.svg.png"
                        alt="false">
                    <img class="photo" src="images/p19ex24q1_3.png" alt="p19ex24q1_3">
                </div>
            </div>
        </div>

        <div class="footer">
            <img onclick="reset()" class="replay" src="images/replay_icon.png" alt="replay">
            <img onclick="show()" class="show" src="images/showAns_icon.png" alt="show">
        </div>
    </div>


    <!-- The HelpModal -->
    <div id="overlay-help" class="overlay-help">
        <div id="helpModal" class="helpModal">
            <p class="help-content">Help content goes here.</p>
            <img onclick="closeHelp()" class="btnhelpclose" src="images/close_icon.png" alt="show">
        </div>
    </div>

    <!-- Resource Modal -->
    <div id="overlay-resource" class="overlay-resource">
        <div id="resourceModal" class="resourceModal">
            <img class="resourceimg" src="images/dummy.jpg" alt="dummy">
            <img onclick="closeResource()" class="btnresourceclose" src="images/close_icon.png" alt="show">
        </div>
    </div>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="above">
            <div id="part1" class="part1"></div>
            <div id="part2" class="part2"></div>
        </div>
        <div class="down">
            <div id="part3" class="part3"></div>
            <div id="part4" class="part4"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="javascript/task.js"></script>
</body>

</html>
